<!DOCTYPE html>
<html lang="en" ng-app="TrendingVideos"> <!-- ng-app -->
<head>
  <meta charset="utf-8">
  <title>Watch 3D Videos</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="icon" href="img/3d.png" type="image/png" sizes="16x16">
</head>

<body  ng-controller="VideoCtrl">
  <div class="container-fluid"> 
    <!-- Search Form -->
    <div class="row searchInit">
        <div class="box col-xs-12">
          <h1 class="text-center text-uppercase main-header">WATCH <a href="http://youtubesearch.baiaman.com/"> <img id="3dlogo" src="img/3d.png" style="width:16%;"></a> VIDEOS</h1>
          <div class="input-group">
              <input type="text" class="form-control" id="search" placeholder="Search for 3D videosâ€¦" /> 
              <span class="input-group-btn">
                  <button class="btn btn-default ytbtn" type="button" onclick="clickSearch()">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  </button>
              </span>
          </div><!-- /input-group -->
          <div ng-model='todaysquote'> 
            <blockquote class="blockquote-reverse">
              <p>{{todaysquote.value.joke}} </p>
              <footer><cite title="The Internet Chuck Norris Database">icndb.com</cite></footer></footer>
            </blockquote>
          </div> 
        </div><!-- /.col-lg-4 --> 
    </div><!-- /.row -->

    <!-- List of Videos -->
    <top-video class='displaynone'></top-video>
    
    <!-- Footer -->
    <videofooter class='displaynone'></videofooter>

  </div> <!-- /.container-fluid -->

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/youtube.js"></script>
  <script src="js/directives.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
</body> <!-- /body -->
</html>
